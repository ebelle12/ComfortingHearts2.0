  <form action="donate" class="d-form" target="_top" method="POST">
    <div class="d-field">
      <label class="fs-label" for="full-name">Full Name:</label>
      <input class="d-input" id="full-name" name="full-name" placeholder="Enter your full name" required />
    </div>
    <div class="d-field">
      <label class="d-label" for="email">Email:</label>
      <input class="d-input" id="email" name="email" placeholder="Enter your email address" required />
    </div>
    <div class="d-field">
      <label class="d-label" for="phone-number">Phone Number:</label>
      <input class="d-input" id="phone-number" name="phone-number" placeholder="Enter your phone number" required />
    </div>
    <div class="d-field">
      <label class="d-label" for="amount">Donation Amount:</label>
      <input class="d-input" id="amount" name="amount" placeholder="Enter the amount you wish to donate" required />
    </div>
    <div class="d-field">
      <label class="d-label" for="message">Message</label>
      <textarea class="d-textarea" id="message" name="message"
        placeholder="Write a message or note (optional)"></textarea>
    </div>
    <div class="d-button-group">
      <button class="d-button" type="submit">Submit</button>
    </div>
  </form>
  <script src="app.js"></script>
</body>
